<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Player</title>
    <link rel="stylesheet" href="https://unpkg.com/video.js/dist/video-js.min.css">
    <script src="https://unpkg.com/video.js/dist/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        video {
            width: 100%;
            max-width: 800px;
            height: auto;
        }
        .button {
            background-color: purple;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <video id="my-video" class="video-js" controls preload="auto" playsinline></video>
    <div>
        <button class="button" id="back-button">Prev Channel</button>
        <button class="button" id="next-button">Next Channel</button>
    </div>

    <script>
        const video = document.getElementById('my-video');
        const nextButton = document.getElementById('next-button');
        const backButton = document.getElementById('back-button');

        const channels = [
            'https://qp-pldt-live-grp-02-prod.akamaized.net/out/u/tv5_qp.m3u8', 
            'https://ancglobal-abscbn-ono.amagi.tv/playlist720_p.m3u8', 
            'https://cdn1.skygo.mn/live/disk1/Cartoon_Network/HLS-FTA/Cartoon_Network.m3u8'
        ];

        let currentIndex = 0;

        function playChannel(index) {
            const videoSrc = channels[index];
            if (videoSrc) {
                if (Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(videoSrc);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.MANIFEST_PARSED, () => {
                        video.play();
                    });
                } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    video.src = videoSrc;
                    video.addEventListener('loadedmetadata', () => {
                        video.play();
                    });
                }
            }
        }

        nextButton.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % channels.length;
            playChannel(currentIndex);
        });

        backButton.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + channels.length) % channels.length;
            playChannel(currentIndex);
        });

        window.onload = () => {
            playChannel(currentIndex);
        };
    </script>
</body>
</html>
