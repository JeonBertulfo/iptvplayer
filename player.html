    <button class="button" id="prev-button">Prev Channel</button>
    <button class="button" id="next-button">Next Channel</button>

    <script>
        var video = document.getElementById('my-video');
        var channelSelect = document.getElementById('channel-select');
        var currentChannelDisplay = document.getElementById('current-channel');
        var nextButton = document.getElementById('next-button');
        var prevButton = document.getElementById('prev-button');
        var channels = Array.from(channelSelect.options).map(option => option.value).filter(Boolean);
        var currentIndex = -1;
        var previousIndex = -1;

        channelSelect.addEventListener('change', function() {
            currentIndex = channelSelect.selectedIndex - 1; // Adjust for the "Select a channel" option
            playChannel(currentIndex);
        });

        nextButton.addEventListener('click', function() {
            if (currentIndex !== -1) {
                previousIndex = currentIndex; // Save the current channel before moving to the next
            }
            currentIndex = (currentIndex + 1) % channels.length; // Loop back to the start
            channelSelect.selectedIndex = currentIndex + 1; // Update select index
            playChannel(currentIndex);
        });

        prevButton.addEventListener('click', function() {
            if (previousIndex !== -1) {
                currentIndex = previousIndex; // Go back to the last channel
                channelSelect.selectedIndex = currentIndex + 1; // Update select index
                playChannel(currentIndex);
                previousIndex = -1; // Reset previous index to prevent going back further
            } else {
                alert("No previous channel to go back to.");
            }
        });

        function playChannel(index) {
            var videoSrc = channels[index];
            if (videoSrc) {
                currentChannelDisplay.textContent = 'Current Channel: ' + channelSelect.options[index + 1].text; // Update channel name
                if (Hls.isSupported()) {
                    var hls = new Hls();
                    hls.loadSource(videoSrc);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.MANIFEST_PARSED, function () {
                        video.play();
                    });
                } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    video.src = videoSrc;
                    video.addEventListener('loadedmetadata', function () {
                        video.play();
                    });
                }
            }
        }

        // Autoplay the first channel on page load
        window.onload = function() {
            currentIndex = 0; // First channel
            channelSelect.selectedIndex = currentIndex + 1; // Update select index
            playChannel(currentIndex);
        };
    </script>
