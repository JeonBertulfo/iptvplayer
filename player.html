<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Player</title>
    <link rel="stylesheet" href="https://unpkg.com/video.js/dist/video-js.min.css">
    <script src="https://unpkg.com/video.js/dist/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .video-container {
            position: relative;
            width: 100%;
            max-width: 800px; /* Set a max width for the player */
        }
        video {
            width: 100%;
            height: auto;
        }
        .button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: purple;
            color: white;
            border: none;
            padding: 12px; /* Increase padding for size */
            font-size: 20px; /* Increase font size */
            cursor: pointer;
            border-radius: 50%; /* Make them circular */
            width: 50px; /* Fixed width */
            height: 50px; /* Fixed height */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #prev-button {
            left: 10px; /* Position on the left */
        }
        #next-button {
            right: 10px; /* Position on the right */
        }
        .icon {
            font-size: 24px; /* Adjust icon size */
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="my-video" class="video-js" controls preload="auto"></video>
        <button class="button" id="prev-button"><span class="icon">&#9664;</span></button> <!-- Back icon -->
        <button class="button" id="next-button"><span class="icon">&#9654;</span></button> <!-- Next icon -->
    </div>

    <script>
        var video = document.getElementById('my-video');
        var channels = [
            "https://qp-pldt-live-grp-02-prod.akamaized.net/out/u/tv5_qp.m3u8",
            "https://ancglobal-abscbn-ono.amagi.tv/playlist720_p.m3u8",
            "https://cdn1.skygo.mn/live/disk1/Cartoon_Network/HLS-FTA/Cartoon_Network.m3u8",
            "https://cinemaone-abscbn-ono.amagi.tv/index.m3u8",
            "https://myxnola-abscbn-ono.amagi.tv/index.m3u8",
            // Add more channels as needed
        ];
        var currentIndex = 0;

        function playChannel(index) {
            var videoSrc = channels[index];
            if (videoSrc) {
                if (Hls.isSupported()) {
                    var hls = new Hls();
                    hls.loadSource(videoSrc);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.MANIFEST_PARSED, function () {
                        video.play();
                    });
                } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    video.src = videoSrc;
                    video.addEventListener('loadedmetadata', function () {
                        video.play();
                    });
                }
            }
        }

        document.getElementById('prev-button').addEventListener('click', function() {
            currentIndex = (currentIndex - 1 + channels.length) % channels.length; // Loop back to the last channel
            playChannel(currentIndex);
        });

        document.getElementById('next-button').addEventListener('click', function() {
            currentIndex = (currentIndex + 1) % channels.length; // Loop back to the start
            playChannel(currentIndex);
        });

        // Autoplay the first channel on page load
        window.onload = function() {
            playChannel(currentIndex);
        };
    </script>
</body>
</html>
